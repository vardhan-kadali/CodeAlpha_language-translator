<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translation Tool</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #eef2f3, #d9e4ec);
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        p.subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-top: 15px;
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 90px;
            margin-top: 6px;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        select {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .translate-btn {
            background: #4a90e2;
            color: #fff;
        }

        .translate-btn:hover {
            background: #3b7ec7;
        }

        .speak-btn {
            background: #f0f0f0;
            color: #333;
        }

        .speak-btn:hover {
            background: #e0e0e0;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            min-height: 60px;
            background: #fafafa;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Language Translator</h2>
    <p class="subtitle">Translate text and hear it spoken aloud</p>

    <label for="inputText">Enter text (English)</label>
    <textarea id="inputText" placeholder="Type a sentence here..."></textarea>

    <label for="targetLang">Translate to</label>
    <select id="targetLang">
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
    </select>

    <div class="buttons">
        <button class="translate-btn" onclick="translateText()">Translate</button>
        <button class="speak-btn" onclick="speakText()">ðŸ”Š Speak</button>
    </div>

    <div id="output"></div>
</div>

<script>
async function translateText() {
    const text = document.getElementById("inputText").value.trim();
    const target = document.getElementById("targetLang").value;

    if (text.length < 3) {
        document.getElementById("output").innerText =
            "Please enter a longer sentence.";
        return;
    }

    const response = await fetch(
        "https://api.mymemory.translated.net/get?q=" +
        encodeURIComponent(text) +
        "&langpair=en|" + target
    );

    const data = await response.json();
    document.getElementById("output").innerText =
        data.responseData.translatedText;
}

function speakText() {
    const text = document.getElementById("output").innerText;

    if (!text) {
        alert("Translate text first");
        return;
    }

    window.speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 1;
    utterance.pitch = 1;

    window.speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
